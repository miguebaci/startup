<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Web UI Bootcamp 2020</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/mock-up.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <h1>Flex</h1>
    <div class="container-flex">
        <div class="imagecont-flex">
            <div class="imagecont-flex-description"> This is a desert </div>
            <img src="images\desierto.jpg" alt="Imagen de un desierto">
        </div>
        <div class="imagecont-flex">
            <div class="imagecont-flex-description"> This is space </div>
            <img src="images\espacio.jpg" alt="Imagen de un espacio">
        </div>
        <div class="imagecont-flex">
            <div class="imagecont-flex-description"> This is the sea </div>
            <img src="images\mar.jpg" alt="Imagen de un mar">
        </div>
        <div class="imagecont-flex">
            <div class="imagecont-flex-description"> This is are clouds </div>
            <img src="images\nubes.jpg" alt="Imagen de un nubes">
        </div>
        <div class="imagecont-flex">
            <div class="imagecont-flex-description"> This is a lighting </div>
            <img src="images\rayo.jpg" alt="Imagen de un rayo">
        </div>
        <div class="imagecont-flex">
            <div class="imagecont-flex-description"> This is a volcano </div>
            <img src="images\volcan.jpg" alt="Imagen de un volcan">
        </div>
    </div>

    <h1>Grid</h1>

    <div class="container-grid">
        <div class="imagecont-grid">
            <div class="imagecont-grid-description"> This is a desert </div>
            <img src="images\desierto.jpg" alt="Imagen de un desierto">
        </div>
        <div class="imagecont-grid">
            <div class="imagecont-grid-description"> This is space </div>
            <img src="images\espacio.jpg" alt="Imagen de un espacio">
        </div>
        <div class="imagecont-grid">
            <div class="imagecont-grid-description"> This is the sea </div>
            <img src="images\mar.jpg" alt="Imagen de un mar">
        </div>

        <div class="imagecont-grid">
            <div class="imagecont-grid-description"> This is are clouds </div>
            <img src="images\nubes.jpg" alt="Imagen de un nubes">
        </div>
        <div class="imagecont-grid">
            <div class="imagecont-grid-description"> This is a lighting </div>
            <img src="images\rayo.jpg" alt="Imagen de un rayo">
        </div>
        <div class="imagecont-grid">
            <div class="imagecont-grid-description"> This is a volcano </div>
            <img src="images\volcan.jpg" alt="Imagen de un volcan">
        </div>
    </div>
</body>

</html>
