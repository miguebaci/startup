<div class="container">
    <h1>My Movie List</h1>
    <br>
    <a type="button" class="btn btn-outline-primary" routerLink="/add">Add +</a>
    <ul class="list-group" *ngFor="let movie of movies">
        <li class="list-group-item">
            <div class="d-flex align-items-baseline">
                <div class="flex-row p-2 flex-grow-1">
                    <h3>{{movie.title}}</h3>
                </div>
                <div class="flex-row-reverse bd-highlight">
                    <a type="button" class="btn btn-outline-secondary mr-2" routerLink="/info/{{movie.id}}">Info</a>
                    <a type="button" class="btn btn-outline-warning" routerLink="/edit/{{movie.id}}">Edit</a>
                    <button type="button" class="btn btn-outline-danger" (click)="delete(movie)">Delete</button>
                </div>
            </div>
        </li>
    </ul>
</div>
